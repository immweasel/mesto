<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Кира Максимова">
    <title>Проект Место</title>
  </head>

	<body class="page">
		<header class="header">
			<img class="header__logo" src="<%=require('./images/logo-mesto.svg')%>" alt="Место Россия">
		</header>

		<main class="main">

      <section class="profile">
        <div class="profile__container">
          <button class="profile__avatar-button button" type="button">
            <img class="profile__avatar" src="#" alt="Аватарка"> //<%=require('./images/avatar.jpg')%>
          </button>
          <div class="profile__info">
            <div class="profile__edit-container">
              <h1 class="profile__name"></h1>
              <button class="profile__edit button" type="button"></button>
            </div>
            <p class="profile__description"></p>
          </div>
        </div>
        <button class="profile__add button" type="button"></button>
      </section>

      <template id="card-template">
        <div class="photo-grid__item">
          <button class="photo-grid__delete button" type="button"></button>
          <img class="photo-grid__photo" src="#" alt="#">
          <div class="photo-grid__description-container">
            <h3 class="photo-grid__description"></h3>
            <div class="photo-grid__likes-container">
              <button class="photo-grid__like button" type="button"></button>
              <span class="photo-grid__counter"></span>
            </div>
          </div>
        </div>
      </template>

      <section class="photo-grid"></section>
    </main>

		<footer class="footer">
      <p class="footer__copyright">&copy; 2023 Максимова Кира</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close button" type="button"></button>
        <form class="popup__form popup__form_edit" action="#" name="edit-profile-info" novalidate>
          <h2 class="popup__name">Редактировать профиль</h2>
          <div class="popup__text-input-container">
            <input 
            class="popup__text popup__text_name" 
            type="text" 
            name="name" 
            id="name" 
            placeholder="Имя"
            minlength="2" 
            maxlength="40" 
            required>
            <span class="popup__invalid popup__invalid_type_name"></span>
          </div>
          <div class="popup__text-input-container">
            <input 
            class="popup__text popup__text_description" 
            type="text" 
            name="description" 
            id="description" 
            placeholder="О себе"
            minlength="2" 
            maxlength="200" 
            required>
            <span class="popup__invalid popup__invalid_type_description"></span>
          </div>
          <button class="popup__save popup__save_add button popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close button" type="button"></button>
        <form class="popup__form popup__form_add" action="#" name="edit-profile-info" novalidate>
          <h2 class="popup__name">Новое место</h2>
          <div class="popup__text-input-container">
            <input 
            class="popup__text popup__text_place-name" 
            type="text" 
            name="title" 
            id="title" 
            placeholder="Название" 
            minlength="2" 
            maxlength="30" 
            required>
            <span class="popup__invalid popup__invalid_type_title"></span>
          </div>
          <div class="popup__text-input-container">
            <input 
            class="popup__text popup__text_place-link" 
            type="url"
            name="link" 
            id="link" 
            placeholder="Ссылка на картинку" 
            required>
            <span class="popup__invalid popup__invalid_type_link"></span>
          </div>
          <button class="popup__save popup__save_add button popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_figure">
      <figure class="popup__container popup__container_type_figure">
        <button class="popup__close popup__close-figure button" type="button"></button>
        <img class="popup__figure-photo" src="#" alt="#">
        <figcaption class="popup__figure-caption"></figcaption>
      </figure>
    </div>

    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__close button" type="button"></button>
        <form class="popup__form popup__form_avatar" action="#" name="editAvatar" novalidate>
          <h2 class="popup__name">Обновить аватар</h2>
          <div class="popup__text-input-container">
            <input 
            class="popup__text popup__text_place-link" 
            type="url"
            name="avatar" 
            id="avatar" 
            placeholder="Ссылка на картинку" 
            required>
            <span class="popup__invalid popup__invalid_type_avatar"></span>
          </div>
          <button class="popup__save popup__save_add button popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_delete">
      <div class="popup__container">
        <button class="popup__close button" type="button"></button>
        <form class="popup__form popup__form_add" action="#" name="deleteCard" novalidate>
          <h2 class="popup__name popup__name_type_delete">Вы уверены?</h2>
          <button class="popup__save popup__save_add button popup__submit" type="submit">Да</button>
        </form>
      </div>
    </div>

	</body>
</html>
