<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Кира Максимова">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Место</title>
  </head>

	<body class="page">
		<header class="header">
			<img class="header__logo" src="./images/logo-mesto.svg" alt="Место Россия">
		</header>

		<main class="main">

      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
          <div class="profile__info">
            <div class="profile__edit-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add button" type="button"></button>
      </section>

      <template id="card-template">
        <div class="photo-grid__item">
          <button class="photo-grid__delete button" type="button"></button>
          <img class="photo-grid__photo" src="#" alt="#">
          <div class="photo-grid__description-container">
            <h3 class="photo-grid__description"></h3>
            <button class="photo-grid__like button" type="button"></button>
          </div>
        </div>
      </template>

      <section class="photo-grid"></section>
    </main>

		<footer class="footer">
      <p class="footer__copyright">&copy; 2023 Максимова Кира</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close button" type="button"></button>
        <form class="popup__form popup__form_edit" action="#" name="edit-profile-info">
          <h2 class="popup__name">Редактировать профиль</h2>
          <input class="popup__text" type="text" name="name" id="name">
          <input class="popup__text" type="text" name="description" id="description">
          <input class="popup__save popup__save_edit button" type="submit" value="Сохранить">
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close button" type="button"></button>
        <form class="popup__form popup__form_add" action="#" name="edit-profile-info">
          <h2 class="popup__name">Новое место</h2>
          <input class="popup__text" type="text" name="name" id="place-name" placeholder="Название">
          <input class="popup__text" type="text" name="description" id="place-link" placeholder="Ссылка на картинку">
          <input class="popup__save popup__save_add button" type="submit" value="Создать">
        </form>
      </div>
    </div>

    <div class="popup popup_type_figure">
      <figure class="popup__container popup__container_type_figure">
        <button class="popup__close popup__close-figure button" type="button"></button>
        <img class="popup__figure-photo" src="#" alt="#">
        <figcaption class="popup__figure-caption"></figcaption>
      </figure>
    </div>

    <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js"></script>

	</body>
</html>
