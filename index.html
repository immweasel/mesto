<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Кира Максимова">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Место</title>
  </head>

	<body class="page">
		<header class="header">
			<img class="header__logo" src="./images/logo-mesto.svg" alt="Место Россия">
		</header>

		<main class="main">

      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
          <div class="profile__info">
            <div class="profile__edit-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add button" type="button"></button>
      </section>

      <section class="photo-grid">
        <div class="photo-grid__item">
          <img src="./images/karachaevsk1.jpg" alt="Карачаевск">
          <div class="photo-grid__description-container">
            <p class="photo-grid__description">Карачаевск</p>
            <button class="photo-grid__like button"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/elbrus2.png" alt="Эльбрус">
          <div class="photo-grid__description-container">
            <p class="photo-grid__description">Эльбрус</p>
            <button class="photo-grid__like button"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/dombai3.png" alt="Домбай">
          <div class="photo-grid__description-container">
            <p class="photo-grid__description">Домбай</p>
            <button class="photo-grid__like button"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/kamchatka4.jpg" alt="Камчатка">
          <div class="photo-grid__description-container">
            <p class="photo-grid__description">Камчатка</p>
            <button class="photo-grid__like button"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/penincula5.jpg" alt="Пенинсула">
          <div class="photo-grid__description-container">
            <p class="photo-grid__description">Пенинсула</p>
            <button class="photo-grid__like button"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/sudak6.jpg" alt="Судак">
          <div class="photo-grid__description-container">
            <p class="photo-grid__description">Судак</p>
            <button class="photo-grid__like button"></button>
          </div>
        </div>
      </section>
    </main>

		<footer class="footer">
      <p class="footer__copyright">&copy; Максимова Кира</p>
    </footer>

	</body>
</html>
